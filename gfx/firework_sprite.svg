<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Firework burst pattern with multiple frames for animation -->
  
  <!-- Frame 1: Initial burst -->
  <g id="frame1">
    <!-- Central bright core -->
    <circle cx="16" cy="16" r="3" fill="#FFD700" opacity="1.0"/>
    <circle cx="16" cy="16" r="2" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Primary burst rays -->
    <line x1="16" y1="16" x2="16" y2="8" stroke="#FF6B35" stroke-width="2" opacity="0.9"/>
    <line x1="16" y1="16" x2="24" y2="16" stroke="#FF6B35" stroke-width="2" opacity="0.9"/>
    <line x1="16" y1="16" x2="16" y2="24" stroke="#FF6B35" stroke-width="2" opacity="0.9"/>
    <line x1="16" y1="16" x2="8" y2="16" stroke="#FF6B35" stroke-width="2" opacity="0.9"/>
    
    <!-- Diagonal rays -->
    <line x1="16" y1="16" x2="22" y2="10" stroke="#FFB347" stroke-width="1.5" opacity="0.8"/>
    <line x1="16" y1="16" x2="22" y2="22" stroke="#FFB347" stroke-width="1.5" opacity="0.8"/>
    <line x1="16" y1="16" x2="10" y2="22" stroke="#FFB347" stroke-width="1.5" opacity="0.8"/>
    <line x1="16" y1="16" x2="10" y2="10" stroke="#FFB347" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Sparkling particles -->
    <circle cx="20" cy="12" r="1" fill="#FFFF00" opacity="0.7"/>
    <circle cx="12" cy="20" r="1" fill="#FFFF00" opacity="0.7"/>
    <circle cx="20" cy="20" r="1" fill="#FFFF00" opacity="0.7"/>
    <circle cx="12" cy="12" r="1" fill="#FFFF00" opacity="0.7"/>
  </g>
  
  <!-- Frame 2: Expanded burst -->
  <g id="frame2" style="display:none">
    <!-- Central core (slightly dimmer) -->
    <circle cx="16" cy="16" r="2" fill="#FFD700" opacity="0.8"/>
    <circle cx="16" cy="16" r="1" fill="#FFFFFF" opacity="0.6"/>
    
    <!-- Extended rays -->
    <line x1="16" y1="16" x2="16" y2="4" stroke="#FF6B35" stroke-width="1.5" opacity="0.7"/>
    <line x1="16" y1="16" x2="28" y2="16" stroke="#FF6B35" stroke-width="1.5" opacity="0.7"/>
    <line x1="16" y1="16" x2="16" y2="28" stroke="#FF6B35" stroke-width="1.5" opacity="0.7"/>
    <line x1="16" y1="16" x2="4" y2="16" stroke="#FF6B35" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Extended diagonal rays -->
    <line x1="16" y1="16" x2="26" y2="6" stroke="#FFB347" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="16" x2="26" y2="26" stroke="#FFB347" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="16" x2="6" y2="26" stroke="#FFB347" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="16" x2="6" y2="6" stroke="#FFB347" stroke-width="1" opacity="0.6"/>
    
    <!-- Scattered particles -->
    <circle cx="24" cy="8" r="0.5" fill="#FFFF00" opacity="0.5"/>
    <circle cx="8" cy="24" r="0.5" fill="#FFFF00" opacity="0.5"/>
    <circle cx="24" cy="24" r="0.5" fill="#FFFF00" opacity="0.5"/>
    <circle cx="8" cy="8" r="0.5" fill="#FFFF00" opacity="0.5"/>
    <circle cx="16" cy="6" r="0.5" fill="#FF69B4" opacity="0.4"/>
    <circle cx="26" cy="16" r="0.5" fill="#FF69B4" opacity="0.4"/>
    <circle cx="16" cy="26" r="0.5" fill="#FF69B4" opacity="0.4"/>
    <circle cx="6" cy="16" r="0.5" fill="#FF69B4" opacity="0.4"/>
  </g>
  
  <!-- Frame 3: Fading sparkles -->
  <g id="frame3" style="display:none">
    <!-- Very dim central core -->
    <circle cx="16" cy="16" r="1" fill="#FFD700" opacity="0.3"/>
    
    <!-- Fading rays -->
    <line x1="16" y1="16" x2="16" y2="6" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
    <line x1="16" y1="16" x2="26" y2="16" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
    <line x1="16" y1="16" x2="16" y2="26" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
    <line x1="16" y1="16" x2="6" y2="16" stroke="#FF6B35" stroke-width="1" opacity="0.3"/>
    
    <!-- Final sparkles -->
    <circle cx="22" cy="10" r="0.5" fill="#FFFF00" opacity="0.2"/>
    <circle cx="10" cy="22" r="0.5" fill="#FFFF00" opacity="0.2"/>
    <circle cx="22" cy="22" r="0.5" fill="#FFFF00" opacity="0.2"/>
    <circle cx="10" cy="10" r="0.5" fill="#FFFF00" opacity="0.2"/>
  </g>
</svg>
