<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" style="image-rendering: pixelated;">
  <!-- Pixel-perfect firework for 320x160 resolution -->
  
  <!-- Background (transparent) -->
  <rect width="16" height="16" fill="none"/>
  
  <!-- Central bright core (2x2 pixels) -->
  <rect x="7" y="7" width="2" height="2" fill="#FFFFFF"/>
  
  <!-- Inner glow (4x4 pixels) -->
  <rect x="6" y="6" width="1" height="1" fill="#FFD700"/>
  <rect x="9" y="6" width="1" height="1" fill="#FFD700"/>
  <rect x="6" y="9" width="1" height="1" fill="#FFD700"/>
  <rect x="9" y="9" width="1" height="1" fill="#FFD700"/>
  
  <!-- Primary rays (cardinal directions) -->
  <rect x="7" y="3" width="2" height="2" fill="#FF4500"/>
  <rect x="7" y="11" width="2" height="2" fill="#FF4500"/>
  <rect x="3" y="7" width="2" height="2" fill="#FF4500"/>
  <rect x="11" y="7" width="2" height="2" fill="#FF4500"/>
  
  <!-- Secondary sparkles -->
  <rect x="4" y="4" width="1" height="1" fill="#FFFF00"/>
  <rect x="11" y="4" width="1" height="1" fill="#FFFF00"/>
  <rect x="4" y="11" width="1" height="1" fill="#FFFF00"/>
  <rect x="11" y="11" width="1" height="1" fill="#FFFF00"/>
  
  <!-- Outer sparkles -->
  <rect x="7" y="1" width="2" height="1" fill="#FFA500"/>
  <rect x="7" y="14" width="2" height="1" fill="#FFA500"/>
  <rect x="1" y="7" width="1" height="2" fill="#FFA500"/>
  <rect x="14" y="7" width="1" height="2" fill="#FFA500"/>
</svg>
